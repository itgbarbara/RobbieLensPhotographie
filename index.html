<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Accueil - Robbie Lens Photographie</title>
        <link href="/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <nav>
                <div>
                    <img src="images/logo.png" alt="Logo Robbie Lens">
                </div>
                <div class="liens-nav">
                    <a href="index.html">Accueil</a>
                    <a href="a-propos.html">A propos</a>
                </div>
            </nav>
        </header>
        <main>
            <section class="conteneur-accueil">
                <div class="texte-accueil">
                    <div>
                        <h1>Robbie Lens Photographie</h1>
                    </div>
                    <div>
                        <p>
                            Où <em>professionalisme</em> s'allie avec <em>passion</em>. Depuis 
                            plus de 5 ans maintenant, j'exerce mon métier avec la passion
                            qui m'anime : capturer l'essence de chaque instant.
                        </p>
                    </div>
                    <div>
                        <a href="" class="cta">UN PROJET ? ECRIVEZ-MOI</a>
                    </div>
                </div>
                <div>
                    <img src="images/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens">

            </section>
            <section class="dernier-projet">
                <div>
                    <h2>Mon dernier projet</h2>
                </div>
                <div class="grille-images">
                    <img src="images/accueil/element-1.png" alt="joli photo">
                    <img src="images/accueil/element-2.png" alt="joli photo">
                    <img src="images/accueil/element-3.png" alt="joli photo">
                    <img src="images/accueil/element-4.png" alt="joli photo">
                    <img src="images/accueil/element-5.png" alt="joli photo">
                    <img src="images/accueil/element-6.png" alt="joli photo">
                </div>
                <div>
                    <a href="" class="cta">VOIR MON PORTFOLIO</a>
                </div>
            </section>
        </main>
        <footer>
            <img src="images/logo.png" alt="Logo Robbie Lens">
            <a href="https://twitter.com/" target="_blank" class="lien-icone">
                <img src="images/twitter.png" alt="Logo Twitter">
            </a>
            <a href="https://instagram.com" target="_blank" class="lien-icone">
                <img src="images/instagram.png" alt="Logo Instagram">
            </a>
        </footer>

</html>
